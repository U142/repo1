CapConfigView.comboCertainty.toolTipText=<html>\n<b>The code denoting the certainty of the subject event of the alert message</b>\n<br>\n(1) The \u201Curgency\u201D, \u201Cseverity\u201D, and \u201Ccertainty\u201D elements collectively distinguish less emphatic from more emphatic messages.\n<br>\n(2) Code Values\:\n<br>\n\u201CObserved\u201D \u2013 Determined to have occurred or to be ongoing.\n<br>\n\u201CLikely\u201D - Likely (p > ~50%)\n<br>\n\u201CPossible\u201D - Possible but not likely (p &lt;\= ~50%)\n<br>\n\u201CUnlikely\u201D - Not expected to occur (p ~ 0)\n<br>\n\u201CUnknown\u201D - Certainty unknown\n</html>
CapConfigView.comboScope.toolTipText=<html>\n<b>The code denoting the intended distribution of the alert message</b>\n<br>\nCode Values\:\n<br>\n\u201CPublic\u201D - For general dissemination to unrestricted audiences\n<br>\n\u201CRestricted\u201D - For dissemination only to users with a known operational requirement (see &lt;restriction&gt;)\n<br>\n\u201CPrivate\u201D - For dissemination only to specified addresses (see &lt;address&gt;)\n</html>
CapConfigView.comboSeverity.toolTipText=<html>\n<b>The code denoting the severity of the subject event of the alert message</b>\n<br>\n(1) The \u201Curgency\u201D, \u201Cseverity\u201D, and \u201Ccertainty\u201D elements collectively distinguish less emphatic from more emphatic messages.\n<br>\n(2) Code Values\:\n<br>\n\u201CExtreme\u201D - Extraordinary threat to life or property\n<br>\n\u201CSevere\u201D - Significant threat to life or property\n<br>\n\u201CModerate\u201D - Possible threat to life or property\n<br>\n\u201CMinor\u201D - Minimal threat to life or property\n<br>\n\u201CUnknown\u201D - Severity unknown\n</html>
CapConfigView.comboStatus.toolTipText=<html>\n<b>The code denoting the appropriate handling of the alert message</b>\n<br>\nCode Values\:\n<br>\n\u201CActual\u201D - Actionable by all targeted recipients\n<br>\n\u201CExercise\u201D - Actionable only by designated exercise participants; exercise identifier SHOULD appear in &lt;note&gt; \n<br>\n\u201CSystem\u201D - For messages that support alert network internal functions\n<br>\n\u201CTest\u201D - Technical testing only, all recipients disregard\n<br>\n\u201CDraft\u201D \u2013 A preliminary template or draft, not actionable in its current form\n</html>
CapConfigView.comboUrgency.toolTipText=<html>\n<b>The code denoting the urgency of the subject event of the alert message</b>\n<br>\n(1) The \u201Curgency\u201D, \u201Cseverity\u201D, and \u201Ccertainty\u201D elements collectively distinguish less emphatic from more emphatic messages.\n<br>\n(2) Code Values\:\n<br>\n\u201CImmediate\u201D - Responsive action SHOULD be taken immediately\n<br>\n\u201CExpected\u201D - Responsive action SHOULD be taken soon (within next hour)\n<br>\n\u201CFuture\u201D - Responsive action SHOULD be taken in the near future\n<br>\n\u201CPast\u201D - Responsive action is no longer required\n<br>\n\u201CUnknown\u201D - Urgency not known\n</html>\n
