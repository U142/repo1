CapConfigView.listCategory.toolTipText=<html>\n<b>The code denoting the category of the subject event of the alert message</b>\n<br>\n(1) Code Values\:\n<br>\n\u201CGeo\u201D - Geophysical (inc. landslide)\n<br>\n\u201CMet\u201D - Meteorological (inc. flood)\n<br>\n\u201CSafety\u201D - General emergency and public safety\n<br>\n\u201CSecurity\u201D - Law enforcement, military, homeland and local/private security\n<br>\n\u201CRescue\u201D - Rescue and recovery\n<br>\n\u201CFire\u201D - Fire suppression and rescue\n<br>\n\u201CHealth\u201D - Medical and public health\n<br>\n\u201CEnv\u201D - Pollution and other environmental\n<br>\n\u201CTransport\u201D - Public and private transportation\n<br>\n\u201CInfra\u201D - Utility, telecommunication, other non-transport infrastructure\n<br>\n\u201CCBRNE\u201D \u2013 Chemical, Biological, Radiological, Nuclear or High-Yield Explosive threat or attack\n<br>\n\u201COther\u201D - Other events\n<br>\n(2) Multiple instances MAY occur within a single &lt;info&gt; block.\n</html>
CapConfigView.listResponsetype.toolTipText=<html>\n<b>The code denoting the type of action recommended for the target audience (OPTIONAL)</b>\n<br>\n(1) Code Values\:\n<br>\n\u201CShelter\u201D \u2013 Take shelter in place or per &lt;instruction&gt;\n<br>\n\u201CEvacuate\u201D \u2013 Relocate as instructed in the &lt;instruction&gt;\n<br>\n\u201CPrepare\u201D \u2013 Make preparations per the &lt;instruction&gt;\n<br>\n\u201CExecute\u201D \u2013 Execute a pre-planned activity identified in &lt;instruction&gt;\n<br>\n\u201CMonitor\u201D \u2013 Attend to information sources as described in &lt;instruction&gt;\n<br>\n\u201CAssess\u201D \u2013 Evaluate the information in this message. (This value SHOULD NOT be used in public warning applications.)\n<br>\n\u201CNone\u201D \u2013 No action recommended\n<br>\n(2) Multiple instances MAY occur within a single &lt;info&gt; block.\n</html>\n
CapConfigView.Title=CAP Parameters
CapConfigView.txtAudience.toolTipText=<html>\n<b>The text describing the intended audience of the alert message (OPTIONAL)</b>\n</html>\n
CapConfigView.txtCode.toolTipText=<html>\n<b>The code denoting the special handling of the alert message (OPTIONAL)</b>\n<br>\n(1) Any user-defined flag or special code used to flag the alert message for special handling.\n<br>\n(2) Multiple instances MAY occur within a single &lt;info&gt; block.\n</html>
CapConfigView.txtContact.toolTipText=<html>\n<b>The text describing the contact for follow-up and confirmation of the alert message (OPTIONAL)</b>\n</html>
CapConfigView.txtHeadline.toolTipText=<html>\n<b>The text headline of the alert message (OPTIONAL)</b>\n<br>\nA brief human-readable headline. Note that some displays (for example, short messaging service devices) may only present this headline;\n<br>\nit SHOULD be made as direct and actionable as possible while remaining short. 160 characters MAY be a useful target limit for headline length.\n</html>
CapConfigView.txtDescription.toolTipText=<html>\n<b>The text describing the subject event of the alert message (OPTIONAL)</b>\n<br>\nAn extended human readable description of the hazard or event that occasioned this message.\n</html>
CapConfigView.txtInstruction.toolTipText=<html>\n<b>The text describing the recommended action to be taken by recipients of the alert message (OPTIONAL)</b>\n<br>\nAn extended human readable instruction to targeted recipients.\n<br>\n(If different instructions are intended for different recipients, they should be represented by use of multiple &lt;info&gt; blocks.)\n</html>
CapConfigView.txtWeb.toolTipText=<html>\n<b>The identifier of the hyperlink associating additional information with the alert message (OPTIONAL)</b>\n<br>\nA full, absolute URI for an HTML page or other text resource with additional or reference information regarding this alert\n</html>
CapConfigView.txtNote.toolTipText=<html>\n<b>The text describing the purpose or significance of the alert message (OPTIONAL)</b>\n<br>\nThe message note is primarily intended for use with Cancel and Error alert message types.\n</html>
CapConfigView.txtRestriction.toolTipText=<html>\n<b>The text describing the rule for limiting distribution of the restricted alert message (CONDITIONAL)</b>\n<br>\nUsed when &lt;scope&gt; value is "Restricted"\n</html>
CapConfigView.txtSource.toolTipText=<html>\n<b>The text identifying the source of the alert message (OPTIONAL)</b>\n<br>\nThe particular source of this alert; e.g., an operator or a specific device.\n</html>\n
